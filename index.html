<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#dbae00">
        <meta name="description" content="Weather app for ITIS E.Mattei Urbino">
        <meta name="keywords" content="weather, ITIS E.Mattei, Urbino">
        <meta name="author" content="Gianluca Galanti, Luca Ghironzi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" type="image/icon" href="images/logo.png">

        <title>ITIS_Raining</title>
    </head>
    <body>
        <header>
            <img src="images/logo.png" title="ITIS Raining">
            <h1 title="ITIS_Raining">ITIS_Raining</h1>
            <button id="settings_button" class="interactable" title="Click to view settings">
                <img src="images/settings.png">
            </button>
        </header>
        <nav>
            <div id="nav_forecast" class="interactable" title="Click to view past data">Forecast</div>
            <div id="nav_history" class="interactable" title="Click to view current and future data">History</div>
        </nav>
        <main></main>
        <footer>
            <a href="https://github.com/ghrlcu06e20l500g/itis_raining" title="Click to view GitHub repository">
                <div>ITIS E.Mattei Urbino 2023/2024</div>
                <div>Gianluca Galanti, Luca Ghironzi</div>
            </a>
        </footer>
        <div id="settings" title="Settings">
            <div id="settings_header">
                <button id="settings_close_button" class="interactable" title="Click to hide settings">X</button>
                <div id="settings_title">Settings</div>
            </div>
            <div>Degree unit</div>
            <select id="degree_select" class="interactable" title="Click to select a degree unit">
                <option>C</option>
                <option>F</option>
                <option>K</option>
            </select>
        </div>
        <div id="loading_screen" title="Loading...">
            <img src="images/sunloading.gif">
            <div>Loading...</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>      
        
        <script src="data.js"></script>
        <script src="index.js"></script>
    </body>
</html>
