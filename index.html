<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#ff0000">
        <meta name="description" content="Weather app for ITIS E.Mattei Urbino">
        <meta name="keywords" content="weather, ITIS E.Mattei, Urbino">
        <meta name="author" content="Gianluca Galanti, Luca Ghironzi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" type="image/icon" href="images/logo.png">

        <title>ITIS Raining</title>
    </head>
    <body>
        <div id="loading_screen">
            <img src="images/sunloading.gif">
            <div>Loading...</div>
        </div>
        <header>
            <img src="images/logo.png" title="ITIS Raining">
            <h1 title="ITIS Raining">ITIS Raining</h1>
            <input type="date" id="date" min="2023-01-01" title="Click to select a date">
            <button id="settings_button" title="Click to view settings">
                <img src="images/settings.png">
            </button>
        </header>
        <nav>
            <div id="nav_week" class="selected" title = "Click to view week">Week</div>
            <div id="nav_day" title = "Click to view day">Day</div>
        </nav>
        <main></main>
        <footer title="Made at ITIS E.Mattei Urbino 2023/2024 by Gianluca Galanti and Luca Ghironzi">
            <div>ITIS E.Mattei Urbino 2023/2024</div>
            <div>Gianluca Galanti, Luca Ghironzi</div>
        </footer>
        <div id="settings" title="Settings">
            <div id="settings_header">
                <div id="settings_title">Settings</div>
                <button id="settings_close_button" title="Click to hide settings">X</button>
            </div>
            <div>Language</div>
            <select id="langauge_select" title="Click to select a language">
                <option>ENG</option>
                <option>ITA</option>
            </select>
            <div>Degree unit</div>
            <select id="degree_select" title="Click to select a degree unit">
                <option>C</option>
                <option>F</option>
                <option>K</option>
            </select>
            <div>First week day</div>
            <select id="first_day" title="Click to select the first day of the week">
                <option>Monday</option>
                <option>Sunday</option>
            </select>
        </div>
        <div id="error" title="Error: cannot connect to server">
            <div id="error_title">ERROR</div>
            <div id="error_data" >Cannot connect to server.</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script src="scripts//util.js"></script>
        <script src="scripts//main.js"></script>
        <script src="scripts//serverData.js"></script>
        <script src="scripts//apiData.js"></script>
        <script src="scripts//history.js"></script>
        <script src="scripts//data.js"></script>
        <script src="scripts//week.js"></script>
        <script src="scripts//day.js"></script>
        <script src="scripts//ui.js"></script>
    </body>
</html>
