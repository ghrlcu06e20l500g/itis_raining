<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#ff0000">
        <meta name="description" content="Weather app for ITIS E.Mattei Urbino">
        <meta name="keywords" content="weather, ITIS E.Mattei, Urbino">
        <meta name="author" content="Gianluca Galanti, Luca Ghironzi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" type="image/icon" href="images/logo.png">

        <title>ITIS Raining</title>
    </head>
    <body>
        <div id="loading_screen">
            <img src="images/sunloading.gif">
            <div>Loading...</div>
        </div>
        <header>
            <img src="images/logo.png">
            <h1>ITIS RAINING</h1>
            <input type="date" id="date">
            <button id="settings_button">
                <img src="images/settings.png">
            </button>
        </header>
        <nav>
            <div id="nav_week" class="selected" title = "Click to view week">Week</div>
            <div id="nav_day" title = "Click to view day">Day</div>
        </nav>
        <main></main>
        <footer>
            <div>ITIS E.Mattei Urbino 2023/2024</div>
            <div>Gianluca Galanti, Luca Ghironzi</div>
        </footer>
        <div id="settings">
            <div id="settings_header">
                <div id="settings_title">Settings</div>
                <button id="settings_close_button">X</button>
            </div>
            <div>Language</div>
            <select id="langauge_select">
                <option>ENG</option>
                <option>ITA</option>
            </select>
            <div>Degree unit</div>
            <select id="degree_select">
                <option>C</option>
                <option>F</option>
                <option>K</option>
            </select>
            <div>First week day</div>
            <select id="first_day">
                <option>Monday</option>
                <option>Sunday</option>
            </select>
        </div>
        <div id="error">
            <div id="error_title">ERROR</div>
            <div id="error_data">Cannot connect to server.</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script src="util.js"></script>
        <script src="main.js"></script>
        <script src="serverData.js"></script>
        <script src="apiData.js"></script>
        <script src="data.js"></script>
        <script src="week.js"></script>
        <script src="day.js"></script>
        <script src="ui.js"></script>
    </body>
</html>
